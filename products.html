   <script>
    // Example product data
    // Example product data
    const products = [
        { id: 1, name: "Pivot Steel Door (Plain)", category: "doors", price: 60000, size:"Height: 2400cm. Width: 1500cm", production:"7 Days", image: "gallery/Pivot steel door design 13.jpg" },

        { id: 2, name: "Pivot Steel Door (With Mahogany Cladding)", category: "security_doors", price: 80000, size:"Height: 2400cm. Width: 1500cm", production:"10 Days", image: "gallery/Pivot steel doors with mahogany wood cladding on top 1.jpg" },


        { id: 3, name: "Single Leaf Steel Door", category: "doors", price: 30000, size:"Height: 2200cm. Width: 900cm", production:"7 Days", image: "gallery/Single leaf  steel door.jpg" },

        { id: 4, name: "Single Leaf Steel Door (With Mahogany Cladding)", category: "doors", price: 52000, size:"Height: 2200cm by Width: 900cm", production:"7 Days", image: "gallery/Single leaf steel door with mahogany wood cladding on top.jpg" },

        { id: 5, name: "Double Leaf Steel Door", category: "security_doors", price: 40000, size:"Height: 2200cm. Width: 1200cm", production:"7 Days", image: "gallery/Double leaf steel doors 1.jpg" },

        { id: 6, name: "Sliding Gates", category: "gates", price: 85000, size:"Height: 8ft. Width: 13ft & 5ft*9ft 95,000", production:"7 Days", image: "gallery/Sliding gates.jpg" },

        { id: 7, name: "Normal Opening Gates", category: "gates", price: 75000, size:"Height: 9ft. Width: 13ft", production:"10 Days", image: "gallery/Normal opening gate.jpg" },
        { id: 8, name: "Windows", category: "windows", price: 9000, size:"4*4, 5*5 KES 11,000, 6*6 KES 14,500, 6*7 KES 15,500", production:"3 Days", image: "gallery/Windows.jpg" },
    ];
    // add to cart
    // Initialize an empty cart array
let cart = [];

// Define the addToCart function
function addToCart(productId) {
    // Find the product by its ID
    const product = products.find(p => p.id === productId);

    // If the product exists, add it to the cart
    if (product) {
        cart.push(product);
        alert(`${product.name} has been added to your cart.`);
    } else {
        alert("Product not found.");
    }

    // Optionally, you can log the cart to the console to verify
    // console.log(cart);
}


    // Pagination variables
    let currentPage = 1;
    const itemsPerPage = 2;

    // Display products based on current filters, search, and pagination
    function displayProducts(productsToDisplay) {
        const productsDiv = document.getElementById('products');
        productsDiv.innerHTML = ''; // Clear existing products

        const startIndex = (currentPage - 1) * itemsPerPage;
        const paginatedProducts = productsToDisplay.slice(startIndex, startIndex + itemsPerPage);

        productsToDisplay.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>Price: KES ${product.price.toFixed(2)}</p>
                <p>Size: ${product.size} </p>
                <p>Production Time: ${product.production}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productsDiv.appendChild(productDiv);
        });

        updatePagination(productsToDisplay.length);
    }
    
    // Filter products by category
    function filterProducts() {
        const category = document.getElementById('category-filter').value;
        let filteredProducts = products;

        if (category !== 'all') {
            filteredProducts = products.filter(product => product.category === category);
        }

        displayProducts(filteredProducts);
    }

    // Sort products by price
    function sortProducts() {
        const sortOption = document.getElementById('price-sort').value;
        let sortedProducts = [...products];

        if (sortOption === 'low-high') {
            sortedProducts.sort((a, b) => a.price - b.price); // Sort by price low to high
        } else if (sortOption === 'high-low') {
            sortedProducts.sort((a, b) => b.price - a.price); // Sort by price high to low
        }

        displayProducts(sortedProducts);
    }
    // Filter, sort, and search combined
    function filterAndSortProducts() {
        let filteredProducts = products;

        // Apply search filter
        const searchTerm = document.getElementById('search-box').value.toLowerCase();
        if (searchTerm) {
            filteredProducts = filteredProducts.filter(product => product.name.toLowerCase().includes(searchTerm));
        }
        displayProducts(filteredProducts);
    }

    // Call the display function on page load to show all products
    displayProducts(products);

    // Pagination functions
    function updatePagination(totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prev-page').disabled = currentPage === 1;
        document.getElementById('next-page').disabled = currentPage === totalPages;
    }

    function nextPage() {
        currentPage++;
        filterAndSortProducts();
    }

    function prevPage() {
        currentPage--;
        filterAndSortProducts();
    }

    // Initial display of all products
    filterAndSortProducts();

</script>
