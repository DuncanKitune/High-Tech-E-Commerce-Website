    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">

        </div>
        <p>Total Price: <span id="total-price">$0.00</span></p>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>
    <script src="scripts.js"></script>
    <script>
        // Display cart contents
        // Display cart items with variant details
        function displayCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = ''; // Clear previous content
            let totalPrice = 0;

            cart.forEach(item => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('cart-item');
                productDiv.innerHTML = `
                    <h3>${item.name} - ${item.size} (${item.color})</h3>
                    <p>Price: $${item.price.toFixed(2)}</p>
                    <p>Quantity: <input type="number" value="${item.quantity}" onchange="updateQuantity(${item.variantId}, this.value)"></p>
                    <button onclick="removeFromCart(${item.variantId})">Remove</button>
                    <div class="images">
                        ${item.images.map(img => `<img src="${img}" alt="${item.name}" style="width: 50px;">`).join('')}
                    </div>
                `;
                cartItemsDiv.appendChild(productDiv);

                totalPrice += item.price * item.quantity;
            });

            document.getElementById('total-price').innerText = `$${totalPrice.toFixed(2)}`;
        }

        // Update quantity in cart
        function updateQuantity(variantId, newQuantity) {
            const productIndex = cart.findIndex(item => item.variantId === variantId);
            if (productIndex !== -1) {
                cart[productIndex].quantity = Number(newQuantity);
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        // Remove item from cart
        function removeFromCart(variantId) {
            cart = cart.filter(item => item.variantId !== variantId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        // Proceed to checkout
        function checkout() {
            localStorage.setItem('cart', JSON.stringify(cart)); // Save cart for checkout
            window.location.href = "checkout_page.html"; // Redirect to checkout page
        }

        // Load and display cart on page load
        document.addEventListener("DOMContentLoaded", displayCart);
    </script>
